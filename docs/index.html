<body>
  <div id="app">

  <script>
    window.$docsify = {
      logo: 'image/sidelogo.svg',
      name: '',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      subMaxLevel: 6,
      executeScript: true,
      auto2top: true,
      // search : [
      //   '/README.md',            // => /README.md
      // ],
      // // 完整配置参数

        maxAge: 86400000, // 过期时间，单位毫秒，默认一天

      disqus: 'shortname',
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开

      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',

            '<span>@2021在水一方</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      }
